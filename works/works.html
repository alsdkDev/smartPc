    <!-- JS -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("cards.html")
                .then(res => res.text())
                .then(html => {
                    document.getElementById("works-list").innerHTML = html;
                })
                .then(() => {
                    // ✅ 카드의 +, x 버튼 로직
                    const MAX_CHARS = 15;
                    document.querySelectorAll(".work-card .content p").forEach(p => {
                        const full = (p.textContent || "").trim();
                        p.dataset.full = full;
                        p.dataset.short = full.length > MAX_CHARS ? full.slice(0, MAX_CHARS) + "…" : full;
                        p.textContent = p.dataset.short;
                    });

                    document.querySelector(".works-grid").addEventListener("click", (e) => {
                        const card = e.target.closest(".work-card");
                        if (!card) return;
                        const p = card.querySelector(".content p");

                        if (e.target.closest(".expand-btn")) {
                            card.classList.add("expanded");
                            card.querySelector(".details")?.setAttribute("aria-hidden", "false");
                            if (p && p.dataset.full) p.textContent = p.dataset.full;
                        }

                        if (e.target.closest(".close-btn")) {
                            card.classList.remove("expanded");
                            card.querySelector(".details")?.setAttribute("aria-hidden", "true");
                            if (p) p.textContent = p.dataset.short || p.dataset.full;
                        }
                    });
                });
        });
    </script>

    <script src="../assets/js/nav.js" defer></script>
